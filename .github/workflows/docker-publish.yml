name: Docker Build

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  # schedule:
  #   - cron: '22 23 * * *'
  push:
    paths:
      - 'Dockerfile-CI'
      - '.github/workflows/docker-publish.yml'
      - '!examples/**'
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*', 'v*.*.*' ]
  pull_request:
    paths:
      - 'Dockerfile-CI'
      - '.github/workflows/docker-publish.yml'
      - '!examples/**'
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  download:
    name: Download Source
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check IP
        run : curl https://icanhazip.com && curl https://ipv4.icanhazip.com

      - name: Download from GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Try to download from GitHub release first
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Attempting to download ESPHamClock.zip from release ${TAG_NAME}"
          
          # Use GitHub CLI to download the release asset
          if gh release download "${TAG_NAME}" --pattern "ESPHamClock.zip" --repo "${{ github.repository }}" 2>/dev/null; then
            echo "Successfully downloaded ESPHamClock.zip from release"
            echo "DOWNLOAD_SUCCESS=true" >> $GITHUB_ENV
          else
            echo "Failed to download from release, will use fallback method"
            echo "DOWNLOAD_SUCCESS=false" >> $GITHUB_ENV
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download from HamClock (fallback or non-tag)
        if: ${{ !startsWith(github.ref, 'refs/tags/') || env.DOWNLOAD_SUCCESS == 'false' }}
        run: |
          chmod +x scripts/retry_clearskyinstitute.sh
          ./scripts/retry_clearskyinstitute.sh download https://www.clearskyinstitute.com/ham/HamClock/ESPHamClock.zip

      - name: Cache ESPHamClock.zip
        uses: actions/upload-artifact@v5
        with:
          name: ESPHamClock.zip
          path: ESPHamClock.zip
          if-no-files-found: error
          retention-days: 7
          overwrite: true

  build:
    name: Build ${{ matrix.resolution }}
    runs-on: ubuntu-latest
    needs: download
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        resolution: [1600x960, 2400x1440, 3200x1920]
        include:
          - resolution: 1600x960
            is_default: true
          - resolution: 2400x1440
            is_default: false
          - resolution: 3200x1920
            is_default: false

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v4.0.0
        # with:
          # cosign-release: 'v2.2.4'

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate tags for this resolution
      - name: Generate Docker tags
        id: tags
        run: |
          RESOLUTION="${{ matrix.resolution }}"
          IS_DEFAULT="${{ matrix.is_default }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE_LC=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          TAGS=""
          
          # Always add the resolution-only tag
          TAGS="${IMAGE_LC}:${RESOLUTION}"
          
          # Check if this is a release tag (starts with 'refs/tags/v')
          if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            VERSION="${{ github.ref_name }}"
            # Add version-resolution tag
            TAGS="${TAGS},${IMAGE_LC}:${VERSION}-${RESOLUTION}"
            
            # For default resolution, also add version and latest tags
            if [[ "$IS_DEFAULT" == "true" ]]; then
              TAGS="${TAGS},${IMAGE_LC}:${VERSION}"
              TAGS="${TAGS},${IMAGE_LC}:latest"
            fi
          else
            # For non-release builds, only add latest for default resolution
            if [[ "$IS_DEFAULT" == "true" ]]; then
              TAGS="${TAGS},${IMAGE_LC}:latest"
            fi
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      # Extract Docker labels using metadata action
      # Note: Tags are generated by the custom script above; this action is used only for labels
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      
      # Download the ESPHamClock.zip artifact
      - name: Download ESPHamClock.zip artifact
        uses: actions/download-artifact@v6
        with:
          name: ESPHamClock.zip

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-CI
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            HAMCLOCK_RESOLUTION=${{ matrix.resolution }}
          cache-from: type=gha,scope=build-${{ matrix.resolution }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.resolution }}

      # Sign the resulting Docker image digest except on PRs.
      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data.  If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
          TAGS: ${{ steps.tags.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        # This step uses the identity token to provision an ephemeral certificate
        # against the sigstore community Fulcio instance.
        run: |
          if [ -z "${TAGS}" ]; then
            echo "Error: No tags to sign"
            exit 1
          fi
          echo "${TAGS}" | tr ',' '\n' | xargs -I {} cosign sign --yes {}@${DIGEST}
